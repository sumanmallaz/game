<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Gold Monster</title>
          <link rel="stylesheet" href="style.css">
    </head>

<body>

                <div class="sprite"></div>
        </div>
            <div id="coin1">
                <div class="sprite"></div>
        </div>
        </div>
         <div id="coin2">
                <div class="sprite"></div>
        </div>

        </div>

    </div>

        </div>
